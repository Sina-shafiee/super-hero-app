<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Super Hero App</title>
  </head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <section class="container">
      <h1>‚≠ê super hero app</h1>
      <p>
        You can search For Super Heroes, 
        Just Type their Names like "Batman",
        "Thanos", "Superman" etc..
      </p>
      <p>
        Check Hero names full list
        <a href="https://www.superheroapi.com/ids.html" target="_blank">Here!</a>
          </a
        >
      </p>
      <section class="search-bar">
        <input type="text" id="search-input" placeholder="Search Here" />
        <button id="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </button>
      </section>

      <section id="hero-container">
        <img id="hero-image" src="" alt="hero image" />
        <section class="stats">
          <span>Name :</span>
          <span id="hero-name"></span>
        </section>
        <section class="stats">
          <span>Gender :</span>
          <span id="hero-gender"></span>
        </section>
        <section class="stats">
          <span>Eye Color :</span>
          <span id="hero-eye"></span>
        </section>
        <section class="stats">
          <span>Hair Color :</span>
          <span id="hero-hair"></span>
        </section>
      </section>
      <p>Power Stats: </p>
      <section id="stats"></section>

      <button id="refresh">Get Random New super hero :p</button>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
